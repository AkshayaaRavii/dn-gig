<div
  #box
  class="resizable-draggable shadow p-3 mb-5 bg-white rounded"
  [style.width.px]="width"
  [style.height.px]="height"
  [style.transform]="'translate3d(' + left + 'px,' + top + 'px,' + '0px)'"
  [class.active]="status === 1 || status === 2"
  (mousedown)="dragEvent($event, 2)"
  (window:mouseup)="dragEvent($event, 0)"
  (click)="onClick($event)"
>
  <div class="resize-action" (mousedown)="dragEvent($event, 1)"></div>
</div>
